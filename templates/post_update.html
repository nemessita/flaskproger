{% extends "base.html" %}

{% block title %}
    Обновление статьи
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Обновление статьи</h1>
        <form method="post">
            <input type="text" name="title" id="title" placeholder="Название статьи" class="form-control" value="{{ article.title }}"><br>
            <textarea name="intro" id="intro" placeholder="Текст статьи" class="form-control"">{{ article.intro }}</textarea><br>
            <textarea name="text" id="text" placeholder="Текст статьи" class="form-control"">{{ article.text }}</textarea><br>
            <input type="submit" value="Обновление" class="btn btn-success">
        </form>
    </div>
{% endblock %}
